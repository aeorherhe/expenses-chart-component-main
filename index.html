<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Expenses chart component</title>

  <body>
    <main class="main">
      <header class="price-header">
        <div class="price">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <img src="./images/logo.svg" alt="" class="logo" />
      </header>
      <section class="price-chart-stn">
        <div class="price-chart-header">
          <h2>Spending - Last 7 days</h2>
        </div>
        <div class="price-chart">
          <!-- <div class="weekdays">

              $<span class="amount-spent">23.23</span>
            </div>

        <div class="monthly-total">
          <div class="total-price price">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="percentage-diff">
            <h3>+<span class="percentage">2.4</span>%</h3>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>
